            ]
        project:mobile:fenix:releng:signing:cert:production-signing:
          - ["https://autograph-external.prod.autograph.services.mozaws.net",
             {"$eval": "AUTOGRAPH_FENIX_USERNAME"},
             {"$eval": "AUTOGRAPH_FENIX_PASSWORD"},
             ["autograph_apk"],
